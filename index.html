<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kullanıcı Bilgileri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div id="alert"></div>
    <div class="center-info my-5" id="form-list">
        <!-- Kullanıcı Mail Form -->
        <form class="row g-2 ms-auto" id="user-info">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Ad-Soyad</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Adınız Soyadınız">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Yaşınız">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Şehir</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Şehir">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 mx-4">Gönder</button>
            </div>
        </form>
    </div>

    
    <!-- User Liste -->
    <div class="center">
        <h5 class="text-center">Kullanıcı Listesi</h5>
        <table id="USER-list">
            <tr>
              <th>Ad Soyad</th>
              <th>Yaş</th>
              <th>Şehir</th>
            </tr>
        </table>
    </div>
        



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

 
              
              


     







</html>
